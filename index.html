<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Echoes of the Stage</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
      // Smooth follow component
      AFRAME.registerComponent('smooth-follow', {
        schema: { lerp: {type: 'number', default: 0.1} },
        tick: function () {
          if (!this.el.parentEl) return;
          let target = this.el.object3D;
          let source = this.el.parentEl.object3D; // marker transform
          target.position.lerp(source.position, this.data.lerp);
          target.quaternion.slerp(source.quaternion, this.data.lerp);
          target.scale.lerp(source.scale, this.data.lerp);
        }
      });

      // Fade helper
      function fadeInSound(soundEl, duration = 2000, targetVol = 0.6) {
        let audio = soundEl.components.sound.pool.children[0];
        if (!audio) return;
        audio.volume = 0;
        soundEl.components.sound.playSound();
        let step = targetVol / (duration / 100);
        let current = 0;
        let interval = setInterval(() => {
          current += step;
          if (current >= targetVol) {
            current = targetVol;
            clearInterval(interval);
          }
          audio.volume = current;
        }, 100);
      }

      // Audio triggers
      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#ticketMarker");
        const confirmSound = document.querySelector("#confirmSound");
        const ambientSound = document.querySelector("#ambientSound");

        marker.addEventListener("markerFound", () => {
          confirmSound.components.sound.playSound();
          setTimeout(() => {
            fadeInSound(ambientSound, 2000, 0.6);
          }, 2000);
        });

        marker.addEventListener("markerLost", () => {
          confirmSound.components.sound.stopSound();
          ambientSound.components.sound.stopSound();
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      /* Fixed overlay header */
      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        color: black;
        font-size: 2em;
        font-weight: bold;
        z-index: 10;
        background: rgba(255, 255, 255, 0.5); /* semi-transparent so camera still shows */
        padding: 0.2em 0;
      }
    </style>
  </head>
  <body>
    <!-- Fixed HTML header -->
    <div id="header">Scan your Ticket!</div>

    <a-scene embedded arjs>
      <!-- Hiro marker for tracking -->
      <a-marker preset="hiro" id="ticketMarker">
        <!-- Container -->
        <a-entity id="marker-container">
          <!-- Ticket model -->
          <a-entity gltf-model="marketticket.glb"
                    scale="5 5 5"
                    smooth-follow="lerp: 0.2">
          </a-entity>

          <!-- Sounds -->
          <a-sound id="confirmSound"
                   src="chime.mp3"
                   autoplay="false"></a-sound>
          <a-sound id="ambientSound"
                   src="crowd.mp3"
                   autoplay="false"
                   loop="true"
                   volume="0.6"></a-sound>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
