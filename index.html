<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Echoes of the Stage</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    
    <script src="https://unpkg.com/aframe-ar-session-support@1.0.0/index.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        color: black;
        font-size: 2em;
        font-weight: bold;
        z-index: 10;
        background: rgba(255, 255, 255, 0.5);
        padding: 0.3em 0;
      }
    </style>

    <script>
      // Fade in helper for ambient audio
      function fadeInSound(soundEl, duration = 2000, targetVol = 0.6) {
        let audio = soundEl.components.sound.pool.children[0];
        if (!audio) return;
        audio.volume = 0;
        soundEl.components.sound.playSound();

        let step = targetVol / (duration / 100);
        let current = 0;

        let interval = setInterval(() => {
          current += step;
          if (current >= targetVol) {
            current = targetVol;
            clearInterval(interval);
          }
          audio.volume = current;
        }, 100);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const confirmSound = document.querySelector("#confirmSound");
        const ambientSound = document.querySelector("#ambientSound");

        let ambientStarted = false;

        // ‚úÖ PLAY CHIME FOR ANY MARKER FOUND
        function handleMarkerFound() {
          confirmSound.components.sound.playSound();

          // Ambient ONLY starts when ticket is scanned first time
          if (!ambientStarted) {
            setTimeout(() => fadeInSound(ambientSound, 2000, 0.6), 2000);
            ambientStarted = true;
          }
        }

        // ‚úÖ Attach listener to *every* marker
        const markers = document.querySelectorAll("a-marker");
        markers.forEach(marker => {
          marker.addEventListener("markerFound", handleMarkerFound);
        });
      });
    </script>
  </head>

  <body>
    <div id="header">Scan Your Ticket!</div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >

      <a-entity id="confirmSound" sound="src: url(chime.mp3); autoplay: false"></a-entity>
      <a-entity id="ambientSound" sound="src: url(crowd.mp3); autoplay: false; loop: true; volume: 0.6"></a-entity>

      <a-marker preset="hiro" id="ticketMarker">
        <a-entity gltf-model="marketticket.glb" scale="5 5 5"></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-triangle.patt" id="posterMarker1">
        <a-image src="poster1.png" width="2" height="3" rotation="-90 0 0"></a-image>
      </a-marker>

      <a-marker type="pattern" url="pattern-circle.patt" id="posterMarker2">
        <a-image src="poster2.png" width="2" height="3" rotation="-90 0 0"></a-image>
      </a-marker>

      <a-entity
        id="micEntity"
        gltf-model="mic.glb"
        scale="5 5 5"
        position="0 -0.5 0" rotation="0 0 0"
        gps-entity-place="latitude: -26.0523484; longitude: 28.0685675"
      ></a-entity>

      <a-camera gps-camera rotation-controls wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>
    </a-scene>
  </body>
</html>
