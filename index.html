<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Echoes of the Stage</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        color: black;
        font-size: 2em;
        font-weight: bold;
        z-index: 10;
        background: rgba(255, 255, 255, 0.5);
        padding: 0.3em 0;
      }

      /* Script button */
      #scriptButton {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        padding: 1em 2em;
        font-size: 1.2em;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>

    <script>
      // Fade in helper
      function fadeInSound(soundEl, duration = 2000, targetVol = 0.6) {
        let audio = soundEl.components.sound.pool.children[0];
        if (!audio) return;
        soundEl.components.sound.playSound();
        let step = targetVol / (duration / 100);
        let current = 0;
        let interval = setInterval(() => {
          current += step;
          if (current >= targetVol) {
            current = targetVol;
            clearInterval(interval);
          }
          audio.volume = current;
        }, 100);
      }

      // Fade out helper
      function fadeOutSound(soundEl, duration = 2000) {
        let audio = soundEl.components.sound.pool.children[0];
        if (!audio) return;
        let step = audio.volume / (duration / 100);
        let current = audio.volume;
        let interval = setInterval(() => {
          current -= step;
          if (current <= 0) {
            current = 0;
            clearInterval(interval);
            soundEl.components.sound.stopSound();
          }
          audio.volume = current;
        }, 100);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const confirmSound = document.querySelector("#confirmSound");
        const ambientSound = document.querySelector("#ambientSound");
        const scriptButton = document.querySelector("#scriptButton");
        const scriptAudio = document.querySelector("#scriptAudio");

        let ambientStarted = false;
        let ambientPaused = false;

        function handleMarkerFound() {
          confirmSound.components.sound.playSound();
          if (!ambientStarted) {
            setTimeout(() => fadeInSound(ambientSound, 2000, 0.6), 2000);
            ambientStarted = true;
          }
        }

        // Attach sound to all markers
        const markers = document.querySelectorAll("a-marker");
        markers.forEach(marker => marker.addEventListener("markerFound", handleMarkerFound));

        // Pause ambient for microphone
        const micMarker = document.querySelector("#micMarker");
        micMarker.addEventListener("markerFound", () => {
          if (ambientStarted && !ambientPaused) {
            fadeOutSound(ambientSound, 1000);
            ambientPaused = true;
          }
        });

        // Script listen button
        const scriptMarker = document.querySelector("#scriptMarker");
        scriptMarker.addEventListener("markerFound", () => {
          scriptButton.style.display = "block";
          if (ambientStarted && !ambientPaused) {
            fadeOutSound(ambientSound, 1000);
            ambientPaused = true;
          }
        });
        scriptMarker.addEventListener("markerLost", () => {
          scriptButton.style.display = "none";
        });

        scriptButton.addEventListener("click", () => {
          scriptAudio.play();
        });



        // ------------------------------------------------------
        // ✅ NOTE DETACH SYSTEM (Sticky note stays on screen)
        // ------------------------------------------------------
        const noteMarker = document.querySelector("#noteMarker");
        const noteModel = document.querySelector("#noteModel");

        let detachedNote = null;

        noteMarker.addEventListener("markerFound", () => {

          // Create floating version once
          if (!detachedNote) {
            detachedNote = document.createElement("a-entity");
            detachedNote.setAttribute("gltf-model", "note.glb");
            detachedNote.setAttribute("scale", "1 1 1");
            detachedNote.setAttribute("visible", "false");
            document.querySelector("a-scene").appendChild(detachedNote);
          }

          // World-space position
          const pos = new THREE.Vector3();
          noteModel.object3D.getWorldPosition(pos);

          // World-space rotation
          const rot = new THREE.Euler();
          noteModel.object3D.getWorldRotation(rot);

          // Move detached note into world
          detachedNote.object3D.position.copy(pos);
          detachedNote.object3D.rotation.copy(rot);
          detachedNote.setAttribute("visible", "true");
        });

        noteMarker.addEventListener("markerLost", () => {
          // Leave detached note in place — no hiding
        });
      });
    </script>
  </head>

  <body>
    <div id="header">Scan Your Ticket!</div>

    <audio id="scriptAudio" src="script.mp3"></audio>
    <button id="scriptButton">Tap to listen</button>

    <a-scene embedded arjs>

      <!-- Global audio -->
      <a-entity id="confirmSound" sound="src: url(chime.mp3); autoplay: false"></a-entity>
      <a-entity id="ambientSound" sound="src: url(crowd.mp3); autoplay: false; loop: true; volume: 0.6"></a-entity>

      <!-- Ticket -->
      <a-marker preset="hiro" id="ticketMarker">
        <a-entity gltf-model="marketticket.glb" scale="5 5 5"></a-entity>
      </a-marker>

      <!-- Posters -->
      <a-marker type="pattern" url="pattern-triangle.patt" id="posterMarker1">
        <a-image src="poster1.png" width="4" height="6" rotation="-90 0 0" position="-1.5 1.5 0"></a-image>
      </a-marker>

      <a-marker type="pattern" url="pattern-circle.patt" id="posterMarker2">
        <a-image src="poster2.png" width="4" height="6" rotation="-90 0 0" position="-1.5 1.5 0"></a-image>
      </a-marker>

      <!-- Script -->
      <a-marker type="pattern" url="pattern-t.patt" id="scriptMarker">
        <a-entity gltf-model="script.glb" scale="1 1 1"></a-entity>
      </a-marker>

      <!-- Microphone -->
      <a-marker type="pattern" url="pattern-i.patt" id="micMarker">
        <a-entity gltf-model="mic.glb" scale="1 1 1"></a-entity>
      </a-marker>

      <!-- ✅ Sticky Note Marker -->
      <a-marker type="pattern" url="pattern-bridge.patt" id="noteMarker">
        <a-entity id="noteModel" gltf-model="note.glb" scale="1 1 1"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
