<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Echoes of the Stage</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        color: black;
        font-size: 2em;
        font-weight: bold;
        z-index: 10;
        background: rgba(255, 255, 255, 0.5);
        padding: 0.3em 0;
      }

      /* The UI panel for typing notes */
      #noteUI {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        display: none;
        z-index: 20;
      }

      #noteInput {
        width: 100%;
        height: 70px;
        font-size: 1em;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: none;
      }

      #saveNoteBtn {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        font-size: 1.1em;
        background: #ffd966;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>

    <script>
      // Fade in helper
      function fadeInSound(soundEl, duration = 2000, targetVol = 0.6) {
        let audio = soundEl.components.sound.pool.children[0];
        if (!audio) return;
        soundEl.components.sound.playSound();
        let step = targetVol / (duration / 100);
        let current = 0;

        let interval = setInterval(() => {
          current += step;
          if (current >= targetVol) {
            current = targetVol;
            clearInterval(interval);
          }
          audio.volume = current;
        }, 100);
      }

      // Fade out helper
      function fadeOutSound(soundEl, duration = 2000) {
        let audio = soundEl.components.sound.pool.children[0];
        if (!audio) return;

        let step = audio.volume / (duration / 100);
        let current = audio.volume;

        let interval = setInterval(() => {
          current -= step;
          if (current <= 0) {
            current = 0;
            clearInterval(interval);
            soundEl.components.sound.stopSound();
          }
          audio.volume = current;
        }, 100);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const confirmSound = document.querySelector("#confirmSound");
        const ambientSound = document.querySelector("#ambientSound");

        let ambientStarted = false;
        let ambientPaused = false;

        function handleMarkerFound() {
          confirmSound.components.sound.playSound();

          // Ambient ONLY starts after ticket is scanned first time
          if (!ambientStarted) {
            setTimeout(() => fadeInSound(ambientSound, 2000, 0.6), 2000);
            ambientStarted = true;
          }
        }

        const markers = document.querySelectorAll("a-marker");
        markers.forEach(marker => {
          marker.addEventListener("markerFound", handleMarkerFound);
        });

        // Mic marker pauses ambient permanently
        const micMarker = document.querySelector("#micMarker");
        micMarker.addEventListener("markerFound", () => {
          if (ambientStarted && !ambientPaused) {
            fadeOutSound(ambientSound, 1000);
            ambientPaused = true;
          }
        });

        // ------------------------------
        // ✅ STICKY NOTE SYSTEM
        // ------------------------------
        const noteMarker = document.querySelector("#noteMarker");
        const noteContainer = document.querySelector("#noteContainer");
        const noteUI = document.querySelector("#noteUI");

        noteMarker.addEventListener("markerFound", () => {
          console.log("Note marker scanned");

          // Spawn note only once
          if (!noteContainer.hasChildNodes()) {
            const noteEntity = document.createElement("a-entity");
            noteEntity.setAttribute("gltf-model", "note.glb");
            noteEntity.setAttribute("scale", "1 1 1");
            noteEntity.setAttribute("position", "0 0 -2");
            noteEntity.setAttribute("rotation", "0 0 0");
            noteContainer.appendChild(noteEntity);
          }

          noteContainer.setAttribute("visible", "true");

          // Show typing UI
          noteUI.style.display = "block";
        });

        noteMarker.addEventListener("markerLost", () => {
          console.log("Marker lost — note stays visible.");
        });

        // ✅ Save button currently just logs the text
        document.querySelector("#saveNoteBtn").addEventListener("click", () => {
          const text = document.querySelector("#noteInput").value;
          alert("Your note has been saved:\n\n" + text);
        });
      });
    </script>
  </head>

  <body>
    <div id="header">Scan Your Ticket!</div>

    <!-- UI panel for typing note -->
    <div id="noteUI">
      <textarea id="noteInput" placeholder="Type your note..."></textarea>
      <button id="saveNoteBtn">Save</button>
    </div>

    <a-scene embedded arjs>
      <!-- Global audio -->
      <a-entity id="confirmSound" sound="src: url(chime.mp3); autoplay: false"></a-entity>
      <a-entity id="ambientSound" sound="src: url(crowd.mp3); autoplay: false; loop: true; volume: 0.6"></a-entity>

      <!-- Ticket marker -->
      <a-marker preset="hiro" id="ticketMarker">
        <a-entity gltf-model="marketticket.glb" scale="5 5 5"></a-entity>
      </a-marker>

      <!-- Posters -->
      <a-marker type="pattern" url="pattern-triangle.patt" id="posterMarker1">
        <a-image src="poster1.png" width="4" height="6" rotation="-90 0 0" position="-1.5 1.5 0"></a-image>
      </a-marker>

      <a-marker type="pattern" url="pattern-circle.patt" id="posterMarker2">
        <a-image src="poster2.png" width="4" height="6" rotation="-90 0 0" position="-1.5 1.5 0"></a-image>
      </a-marker>

      <!-- Script marker -->
      <a-marker type="pattern" url="pattern-t.patt" id="scriptMarker">
        <a-entity gltf-model="script.glb" scale="1 1 1"></a-entity>
        <a-entity id="playScriptBtn"
          geometry="primitive: plane; width: 1.8; height: 0.6"
          material="color: #ffaa00"
          position="0 -1 0"
          text="value: Tap to Listen; align: center; color: black; width: 3"
          sound="src: url(script.mp3); autoplay: false">
        </a-entity>
      </a-marker>

      <!-- Microphone marker -->
      <a-marker type="pattern" url="pattern-i.patt" id="micMarker">
        <a-entity gltf-model="mic.glb" scale="1 1 1"></a-entity>
      </a-marker>

      <!-- ✅ Sticky note marker (spawns detached note) -->
      <a-marker type="pattern" url="pattern-bridge.patt" id="noteMarker"></a-marker>

      <!-- ✅ The note appears here and stays even after marker lost -->
      <a-entity id="noteContainer" visible="false"></a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Script button tap listener (kept outside scene)
      document.addEventListener("DOMContentLoaded", () => {
        const playBtn = document.querySelector("#playScriptBtn");
        playBtn.addEventListener("click", () => {
          playBtn.components.sound.playSound();
        });
      });
    </script>
  </body>
</html>
