<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Ticket</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
      // Smooth follow component
      AFRAME.registerComponent('smooth-follow', {
        schema: { lerp: { type: 'number', default: 0.1 } },
        tick: function () {
          if (!this.el.parentEl) return;
          let target = this.el.object3D;
          let source = this.el.parentEl.object3D;
          target.position.lerp(source.position, this.data.lerp);
          target.quaternion.slerp(source.quaternion, this.data.lerp);
          target.scale.lerp(source.scale, this.data.lerp);
        }
      });

      // Proper fade-in helper
      function fadeInAudio(audioEl, duration = 2000, targetVolume = 1.0) {
        const audio = audioEl.components.sound.pool.children[0];
        if (!audio) return;

        audio.volume = 0;          // start silent
        audioEl.components.sound.playSound(); // play immediately

        const steps = 50;
        const stepTime = duration / steps;
        const stepAmount = targetVolume / steps;
        let currentVol = 0;

        const interval = setInterval(() => {
          currentVol += stepAmount;
          if (currentVol >= targetVolume) {
            currentVol = targetVolume;
            clearInterval(interval);
          }
          audio.volume = currentVol;  // explicitly set volume each step
        }, stepTime);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#ticketMarker");
        const confirmSound = document.querySelector("#confirmSound");
        const ambientSound = document.querySelector("#ambientSound");

        marker.addEventListener("markerFound", () => {
          // Play chime immediately
          confirmSound.components.sound.playSound();

          // Start crowd fade-in after 2 seconds (chime duration)
          setTimeout(() => {
            fadeInAudio(ambientSound, 2000, 1.0);
          }, 2000);
        });

        marker.addEventListener("markerLost", () => {
          confirmSound.components.sound.stopSound();
          ambientSound.components.sound.stopSound();
        });
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro" id="ticketMarker">
        <a-entity id="marker-container">
          <a-entity gltf-model="marketticket.glb" scale="5 5 5" smooth-follow="lerp: 0.2"></a-entity>

          <!-- Sounds -->
          <a-sound id="confirmSound" src="chime.mp3" autoplay="false" volume="1"></a-sound>
          <a-sound id="ambientSound" src="crowd.mp3" autoplay="false" loop="true" volume="0"></a-sound>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
