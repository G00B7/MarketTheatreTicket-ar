<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Ticket</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
      // Smooth follow component
      AFRAME.registerComponent('smooth-follow', {
        schema: { lerp: {type: 'number', default: 0.1} },
        tick: function () {
          if (!this.el.parentEl) return;
          let target = this.el.object3D;
          let source = this.el.parentEl.object3D; // marker transform
          target.position.lerp(source.position, this.data.lerp);
          target.quaternion.slerp(source.quaternion, this.data.lerp);
          target.scale.lerp(source.scale, this.data.lerp);
        }
      });

      // Fade-in helper
      function fadeInSound(soundEl, duration = 2000, targetVol = 0.6) {
        // Make sure audio is ready
        const audio = soundEl.components.sound.pool.children[0];
        if (!audio) return;

        // Start at volume 0
        audio.volume = 0;

        // Play sound
        soundEl.components.sound.playSound();

        let step = targetVol / (duration / 50); // smaller steps = smoother fade
        let current = 0;

        const interval = setInterval(() => {
          current += step;
          if (current >= targetVol) {
            current = targetVol;
            clearInterval(interval);
          }
          audio.volume = current;
        }, 50); // smaller interval = smoother
      }

      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#ticketMarker");
        const confirmSound = document.querySelector("#confirmSound");
        const ambientSound = document.querySelector("#ambientSound");

        marker.addEventListener("markerFound", () => {
          // Play chime immediately
          confirmSound.components.sound.playSound();

          // Fade in ambient crowd sound starting at 2s
          setTimeout(() => {
            fadeInSound(ambientSound, 2000, 0.6);
          }, 2000);
        });

        marker.addEventListener("markerLost", () => {
          confirmSound.components.sound.stopSound();
          ambientSound.components.sound.stopSound();
        });
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro" id="ticketMarker">
        <a-entity id="marker-container">
          <!-- Ticket model -->
          <a-entity gltf-model="marketticket.glb"
                    scale="5 5 5"
                    smooth-follow="lerp: 0.2"></a-entity>

          <!-- Sounds -->
          <a-sound id="confirmSound"
                   src="chime.mp3"
                   autoplay="false"></a-sound>
          <a-sound id="ambientSound"
                   src="crowd.mp3"
                   autoplay="false"
                   loop="true"
                   volume="0"></a-sound>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
