<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Echoes of the Stage</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <script>
      // Smooth follow component
      AFRAME.registerComponent('smooth-follow', {
        schema: { lerp: {type: 'number', default: 0.1} },
        tick: function () {
          if (!this.el.parentEl) return;
          let target = this.el.object3D;
          let source = this.el.parentEl.object3D;
          target.position.lerp(source.position, this.data.lerp);
          target.quaternion.slerp(source.quaternion, this.data.lerp);
          target.scale.lerp(source.scale, this.data.lerp);
        }
      });

      // Fade helper
      function fadeInSound(soundEl, duration = 2000, targetVol = 0.6) {
        let audio = soundEl.components.sound.pool.children[0];
        if (!audio) return;
        audio.volume = 0;
        soundEl.components.sound.playSound();
        let step = targetVol / (duration / 100);
        let current = 0;
        let interval = setInterval(() => {
          current += step;
          if (current >= targetVol) {
            current = targetVol;
            clearInterval(interval);
          }
          audio.volume = current;
        }, 100);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const confirmSound = document.querySelector("#confirmSound");
        const ambientSound = document.querySelector("#ambientSound");

        //  Fade in ambience as soon as app loads (NOT tied to marker anymore)
        fadeInSound(ambientSound, 2000, 0.6);

        //  Play chime when ANY marker is scanned
        document.querySelectorAll("a-marker").forEach(marker => {
          marker.addEventListener("markerFound", () => {
            confirmSound.components.sound.playSound();
          });
        });
      });
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      /* Fixed overlay header */
      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        color: black;
        font-size: 2em;
        font-weight: bold;
        z-index: 10;
        background: rgba(255, 255, 255, 0.5);
        padding: 0.2em 0;
      }
    </style>
  </head>

  <body>
    <div id="header">Scan your Ticket!</div>

    <a-scene embedded arjs>

      <!--  GLOBAL AMBIENCE (keeps playing) -->
      <a-sound id="ambientSound" src="crowd.mp3" autoplay="false" loop="true" volume="0.6"></a-sound>

      <!--  GLOBAL CONFIRM CHIME (plays on any markerFound) -->
      <a-sound id="confirmSound" src="chime.mp3" autoplay="false"></a-sound>


      <!--  1. Ticket Marker (Hiro) -->
      <a-marker preset="hiro" id="ticketMarker">
        <a-entity>
          <a-entity gltf-model="marketticket.glb"
            scale="5 5 5"
            smooth-follow="lerp: 0.2">
          </a-entity>
        </a-entity>
      </a-marker>


      <!--  2. Poster Marker: Triangle → Poster-1.png -->
      <a-marker type="pattern" url="pattern-triangle.patt" id="posterTrigger1">
        <a-image src="Poster-1.png" width="1" height="1.5" position="0 0 0"></a-image>
      </a-marker>


      <!--  3. Poster Marker: Circle → Poster-2.png -->
      <a-marker type="pattern" url="pattern-circle.patt" id="posterTrigger2">
        <a-image src="Poster-2.png" width="1" height="1.5" position="0 0 0"></a-image>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
