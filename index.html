<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Echoes of the Stage</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        color: black;
        font-size: 2em;
        font-weight: bold;
        z-index: 10;
        background: rgba(255, 255, 255, 0.5);
        padding: 0.3em 0;
      }
    </style>

    <script>
      // Fade in helper for ambient audio
      function fadeInSound(soundEl, duration = 2000, targetVol = 0.6) {
        let audio = soundEl.components.sound.pool.children[0];
        if (!audio) return;
        audio.volume = 0;
        soundEl.components.sound.playSound();

        let step = targetVol / (duration / 100);
        let current = 0;

        let interval = setInterval(() => {
          current += step;
          if (current >= targetVol) {
            current = targetVol;
            clearInterval(interval);
          }
          audio.volume = current;
        }, 100);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const confirmSound = document.querySelector("#confirmSound");
        const ambientSound = document.querySelector("#ambientSound");

        let ambientStarted = false;

        // ✅ PLAY CHIME FOR ANY MARKER FOUND
        function handleMarkerFound() {
          confirmSound.components.sound.playSound();

          // Ambient ONLY starts when ticket is scanned first time
          if (!ambientStarted) {
            setTimeout(() => fadeInSound(ambientSound, 2000, 0.6), 2000);
            ambientStarted = true;
          }
        }

        // ✅ Attach listener to *every* marker
        const markers = document.querySelectorAll("a-marker");
        markers.forEach(marker => {
          marker.addEventListener("markerFound", handleMarkerFound);
        });

        // ✅ MIC PLACEMENT (detached from marker, stays stable)
        const micMarker = document.querySelector("#micMarker");
        const micModel = document.querySelector("#micModel");
        let micPlaced = false;

        micMarker.addEventListener("markerFound", () => {
          if (micPlaced) return;

          const micClone = micModel.cloneNode(true);
          micClone.setAttribute("position", "0 -1 -1.2"); // adjust as needed
          micClone.setAttribute("rotation", "0 0 0");
          micClone.setAttribute("scale", "1 1 1");

          const camera = document.querySelector("[camera]");
          camera.appendChild(micClone);

          micPlaced = true;
        });
      });
    </script>
  </head>

  <body>
    <div id="header">Scan Your Ticket!</div>

    <a-scene embedded arjs>

      <!-- GLOBAL AUDIO -->
      <a-entity id="confirmSound" sound="src: url(chime.mp3); autoplay: false"></a-entity>
      <a-entity id="ambientSound" sound="src: url(crowd.mp3); autoplay: false; loop: true; volume: 0.6"></a-entity>

      <!-- TICKET MARKER (HIRO) -->
      <a-marker preset="hiro" id="ticketMarker">
        <a-entity gltf-model="marketticket.glb" scale="5 5 5"></a-entity>
      </a-marker>

      <!-- POSTER MARKER 1 (Triangle) -->
      <a-marker type="pattern" url="pattern-triangle.patt" id="posterMarker1">
        <a-image 
          src="poster1.png" 
          width="4" 
          height="6" 
          rotation="-90 0 0" 
          position="-1.5 1.5 0"
        ></a-image>
      </a-marker>

      <!-- POSTER MARKER 2 (Circle) -->
      <a-marker type="pattern" url="pattern-circle.patt" id="posterMarker2">
        <a-image 
          src="poster2.png" 
          width="4" 
          height="6" 
          rotation="-90 0 0" 
          position="-1.5 1.5 0"
        ></a-image>
      </a-marker>

      <!-- SCRIPT MARKER (pattern-t) -->
      <a-marker type="pattern" url="pattern-t.patt" id="scriptMarker">
        <a-entity gltf-model="script.glb" scale="1 1 1" position="0 0 0" rotation="0 0 0"></a-entity>
      </a-marker>

      <!-- MIC MARKER (pattern-i) -->
      <a-marker type="pattern" url="pattern-i.patt" id="micMarker">
        <a-entity id="micModel" gltf-model="mic.glb" scale="1 1 1" position="0 0 0" rotation="0 0 0"></a-entity>
      </a-marker>

      <!-- CAMERA -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
